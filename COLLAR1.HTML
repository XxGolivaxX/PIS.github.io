<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Collar GG-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #8e44ad; /* Color de fondo de la página para mejorar la visibilidad */
        }

        header {
            text-align: center;
            padding: 9px;
            background-color: #8e44ad;
            color: #fff;
            border-bottom: 5px solid #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .collar-img {
            position: relative;
            width: 100%;
            max-width: 350px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .collar-img img {
            display: block; /* Elimina el espacio extra debajo de la imagen */
            max-width: 100%; /* Asegura que la imagen no se desborde del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            transition: transform 0.25s ease;
            cursor: grab;
            touch-action: none; /* Previene el desplazamiento en dispositivos móviles */
            will-change: transform; /* Optimiza el rendimiento de transformaciones */
        }

        .collar-info {
            margin-top: 20px;
            text-align: center;
        }

        .btn-regresar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .collar-img {
                max-width: 100%;
            }

            .collar-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collar GG-1 PRUEBA0000</h1>
    </header>
    <div class="container">
        <div class="collar-img" id="zoom-container">
            <img src="imagenes/GG-1.jpg" alt="Collar GG-1" id="zoom-image">
        </div>
        <div class="collar-info">
            <p>Descripción detallada del collar GG-1. Aquí puedes incluir información sobre los materiales, el proceso de fabricación, y cualquier otro detalle relevante que quieras destacar.</p>
            <a href="index.html" class="btn-regresar">Volver al Catálogo</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomContainer = document.getElementById('zoom-container');
            const zoomImage = document.getElementById('zoom-image');
            let isZoomed = false;
            let scale = 1;

            // Configuración de Hammer.js
            const hammertime = new Hammer(zoomContainer);
            hammertime.get('pinch').set({ enable: true });
            hammertime.get('pan').set({ enable: true });

            // Controlar el zoom con pinch
            hammertime.on('pinch', (e) => {
                e.preventDefault();
                scale = Math.max(1, Math.min(e.scale, 3)); // Ajusta el rango de zoom
                zoomImage.style.transform = `scale(${scale})`;
                zoomImage.style.transformOrigin = `${e.center.x / zoomContainer.offsetWidth * 100}% ${e.center.y / zoomContainer.offsetHeight * 100}%`;
            });

            // Controlar el zoom con doble clic
            zoomContainer.addEventListener('dblclick', () => {
                if (!isZoomed) {
                    scale = 2.5; // Ajusta este valor para el zoom deseado
                    zoomImage.style.transform = `scale(${scale})`;
                    zoomImage.style.cursor = 'move';
                    isZoomed = true;
                } else {
                    scale = 1;
                    zoomImage.style.transform = `scale(${scale})`;
                    zoomImage.style.cursor = 'grab';
                    isZoomed = false;
                }
            });

            // Ajustar la imagen al moverse
            hammertime.on('pan', (e) => {
                if (isZoomed) {
                    const containerRect = zoomContainer.getBoundingClientRect();
                    const imageRect = zoomImage.getBoundingClientRect();
                    const x = e.deltaX;
                    const y = e.deltaY;
                    const maxTranslateX = (imageRect.width * scale - containerRect.width) / 2;
                    const maxTranslateY = (imageRect.height * scale - containerRect.height) / 2;
                    
                    const clampedX = Math.min(maxTranslateX, Math.max(-maxTranslateX, x));
                    const clampedY = Math.min(maxTranslateY, Math.max(-maxTranslateY, y));
                    
                    zoomImage.style.transform += ` translate(${clampedX}px, ${clampedY}px)`;
                }
            });

            zoomImage.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
