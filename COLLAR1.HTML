<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collar GG-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 9px;
            background-color: #8e44ad;
            color: #fff;
            border-bottom: 5px solid #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .zoom-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            overflow: hidden;
            cursor: grab;
        }

        .zoom-content {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .zoom-content img {
            width: 100%;
            transition: transform 0.25s ease;
        }

        .collar-info {
            margin-top: 20px;
            text-align: center;
        }

        .btn-regresar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .zoom-container {
                max-width: 100%;
            }

            .collar-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collar GG-1 zoomx3 mejorado</h1>
    </header>
    <div class="container">
        <div class="zoom-container" id="zoom-container">
            <div class="zoom-content" id="zoom-content">
                <img src="imagenes/GG-1.jpg" alt="Collar GG-1" id="zoom-image">
            </div>
        </div>
        <div class="collar-info">
            <p>Descripción detallada del collar GG-1. Aquí puedes incluir información sobre los materiales, el proceso de fabricación, y cualquier otro detalle relevante que quieras destacar.</p>
            <a href="index.html" class="btn-regresar">Volver al Catálogo</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomContainer = document.getElementById('zoom-container');
            const zoomContent = document.getElementById('zoom-content');
            const zoomImage = document.getElementById('zoom-image');
            let isZoomed = false;
            let lastTapTime = 0;

            // Maneja el zoom en dispositivos móviles
            zoomContainer.addEventListener('touchstart', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;

                if (tapLength < 300 && tapLength > 0) {
                    e.preventDefault(); // Evita el comportamiento predeterminado del desplazamiento
                    if (!isZoomed) {
                        const touch = e.touches[0];
                        const containerRect = zoomContainer.getBoundingClientRect();
                        const x = touch.clientX - containerRect.left;
                        const y = touch.clientY - containerRect.top;

                        const zoomX = x / containerRect.width * 100;
                        const zoomY = y / containerRect.height * 100;

                        zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                        zoomImage.style.transform = `scale(3)`; // Zoom al 300%
                        zoomContent.style.cursor = 'grabbing'; // Cambia el cursor para indicar que está siendo movido
                        isZoomed = true;
                    } else {
                        zoomImage.style.transform = 'scale(1)';
                        zoomContent.style.cursor = 'grab'; // Cambia el cursor de vuelta al estado original
                        isZoomed = false;
                    }
                }

                lastTapTime = currentTime;
            });

            // Maneja el zoom en escritorio con el mouse
            zoomContainer.addEventListener('mousemove', (e) => {
                if (isZoomed) {
                    const containerRect = zoomContainer.getBoundingClientRect();
                    const x = e.clientX - containerRect.left;
                    const y = e.clientY - containerRect.top;

                    const zoomX = x / containerRect.width * 100;
                    const zoomY = y / containerRect.height * 100;

                    zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                    zoomImage.style.transform = `scale(2)`; // Zoom al 200%
                }
            });

            // Restablece la imagen al estado original al salir del área de zoom en escritorio
            zoomContainer.addEventListener('mouseleave', () => {
                zoomImage.style.transform = 'scale(1)';
                zoomContent.style.cursor = 'grab'; // Cambia el cursor de vuelta al estado original
            });

            // Maneja el desplazamiento de la imagen en estado de zoom
            zoomContainer.addEventListener('mousedown', (e) => {
                if (isZoomed) {
                    const startX = e.pageX - zoomContent.offsetLeft;
                    const startY = e.pageY - zoomContent.offsetTop;
                    const scrollLeft = zoomContent.scrollLeft;
                    const scrollTop = zoomContent.scrollTop;

                    const onMouseMove = (e) => {
                        zoomContent.scrollLeft = scrollLeft - (e.pageX - startX);
                        zoomContent.scrollTop = scrollTop - (e.pageY - startY);
                    };

                    const onMouseUp = () => {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                        zoomContent.style.cursor = 'grab'; // Cambia el cursor de vuelta al estado original
                    };

                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                }
            });

            // Previene el zoom en móviles al deslizar
            zoomContainer.addEventListener('touchmove', (e) => {
                if (isZoomed) {
                    e.preventDefault(); // Evita el desplazamiento de la página
                }
            });
        });
    </script>
</body>
</html>
