<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collar GG-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita el desplazamiento de la página en móviles */
        }

        header {
            text-align: center;
            padding: 9px;
            background-color: #8e44ad;
            color: #fff;
            border-bottom: 5px solid #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .collar-img {
            position: relative;
            width: 100%;
            max-width: 350px;
            overflow: hidden;
        }

        .collar-img img {
            width: 100%;
            transition: transform 0.25s ease;
        }

        .collar-info {
            margin-top: 20px;
            text-align: center;
        }

        .btn-regresar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .collar-img {
                max-width: 100%;
            }

            .collar-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collar GG-1</h1>
    </header>
    <div class="container">
        <div class="collar-img" id="zoom-container">
            <img src="imagenes/GG-1.jpg" alt="Collar GG-1" id="zoom-image">
        </div>
        <div class="collar-info">
            <p>Descripción detallada del collar GG-1. Aquí puedes incluir información sobre los materiales, el proceso de fabricación, y cualquier otro detalle relevante que quieras destacar.</p>
            <a href="index.html" class="btn-regresar">Volver al Catálogo</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomContainer = document.getElementById('zoom-container');
            const zoomImage = document.getElementById('zoom-image');
            let scale = 1;
            let startDistance = 0;
            let startScale = 1;
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let currentY = 0;

            function updateTransform() {
                zoomImage.style.transform = `scale(${scale}) translate(${currentX}px, ${currentY}px)`;
            }

            function handlePinch(e) {
                if (e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    
                    const distX = touch2.clientX - touch1.clientX;
                    const distY = touch2.clientY - touch1.clientY;
                    const currentDistance = Math.sqrt(distX * distX + distY * distY);
                    
                    if (startDistance === 0) {
                        startDistance = currentDistance;
                        startScale = scale;
                    } else {
                        const newScale = startScale * (currentDistance / startDistance);
                        scale = Math.min(Math.max(newScale, 1), 5); // Limit scale between 1 and 5
                        updateTransform();
                    }
                }
            }

            zoomContainer.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault(); // Prevent default zoom behavior
                    handlePinch(e);

                    // Calculate the initial touch positions
                    startX = e.touches[0].clientX - currentX;
                    startY = e.touches[0].clientY - currentY;
                }
            });

            zoomContainer.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault(); // Prevent default zoom behavior
                    handlePinch(e);

                    // Update the position of the image
                    const touch = e.touches[0];
                    currentX = touch.clientX - startX;
                    currentY = touch.clientY - startY;
                    updateTransform();
                }
            });

            zoomContainer.addEventListener('touchend', () => {
                startDistance = 0;
                startScale = scale;
                startX = 0;
                startY = 0;
            });

            zoomContainer.addEventListener('mousemove', (e) => {
                if (e.buttons === 1) {
                    const containerRect = zoomContainer.getBoundingClientRect();
                    const x = e.clientX - containerRect.left;
                    const y = e.clientY - containerRect.top;

                    const zoomX = x / containerRect.width * 100;
                    const zoomY = y / containerRect.height * 100;

                    zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                    zoomImage.style.transform = `scale(2)`;
                }
            });

            zoomContainer.addEventListener('mouseleave', () => {
                zoomImage.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
