<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collar GG-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 9px;
            background-color: #8e44ad;
            color: #fff;
            border-bottom: 5px solid #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .collar-img {
            position: relative;
            width: 100%;
            max-width: 350px;
            overflow: hidden;
            cursor: grab;
        }

        .collar-img img {
            width: 100%;
            transition: transform 0.25s ease;
            cursor: pointer;
        }

        .collar-info {
            margin-top: 20px;
            text-align: center;
        }

        .btn-regresar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .collar-img {
                max-width: 100%;
            }

            .collar-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collar GG-1</h1>
    </header>
    <div class="container">
        <div class="collar-img" id="zoom-container">
            <img src="imagenes/GG-1.jpg" alt="Collar GG-1" id="zoom-image">
        </div>
        <div class="collar-info">
            <p>Descripción detallada del collar GG-1. Aquí puedes incluir información sobre los materiales, el proceso de fabricación, y cualquier otro detalle relevante que quieras destacar.</p>
            <a href="index.html" class="btn-regresar">Volver al Catálogo</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomContainer = document.getElementById('zoom-container');
            const zoomImage = document.getElementById('zoom-image');
            let isZoomed = false;
            let isDragging = false;
            let startX, startY;

            // Detecta doble tap para zoom en móviles
            zoomContainer.addEventListener('dblclick', (e) => {
                if (!isZoomed) {
                    const containerRect = zoomContainer.getBoundingClientRect();
                    const x = e.clientX - containerRect.left;
                    const y = e.clientY - containerRect.top;

                    const zoomX = x / containerRect.width * 100;
                    const zoomY = y / containerRect.height * 100;

                    zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                    zoomImage.style.transform = `scale(3)`; // Zoom al 300%
                    isZoomed = true;
                    zoomContainer.style.cursor = "grab";
                } else {
                    zoomImage.style.transform = 'scale(1)';
                    isZoomed = false;
                    zoomContainer.style.cursor = "pointer";
                }
            });

            // Maneja el zoom en escritorio con el mouse
            zoomContainer.addEventListener('mousemove', (e) => {
                if (isZoomed && !isDragging) {
                    const containerRect = zoomContainer.getBoundingClientRect();
                    const x = e.clientX - containerRect.left;
                    const y = e.clientY - containerRect.top;

                    const zoomX = x / containerRect.width * 100;
                    const zoomY = y / containerRect.height * 100;

                    zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                }
            });

            // Inicia el desplazamiento (pan)
            zoomContainer.addEventListener('mousedown', (e) => {
                if (isZoomed) {
                    isDragging = true;
                    startX = e.clientX - zoomImage.offsetLeft;
                    startY = e.clientY - zoomImage.offsetTop;
                    zoomContainer.style.cursor = "grabbing";
                }
            });

            // Realiza el desplazamiento (pan)
            zoomContainer.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    const moveX = e.clientX - startX;
                    const moveY = e.clientY - startY;
                    zoomImage.style.transform = `translate(${moveX}px, ${moveY}px) scale(3)`;
                }
            });

            // Finaliza el desplazamiento (pan)
            zoomContainer.addEventListener('mouseup', () => {
                isDragging = false;
                zoomContainer.style.cursor = "grab";
            });

            zoomContainer.addEventListener('mouseleave', () => {
                isDragging = false;
                zoomContainer.style.cursor = "pointer";
            });

            // Maneja el touch para dispositivos móviles
            zoomContainer.addEventListener('touchstart', (e) => {
                if (isZoomed) {
                    isDragging = true;
                    const touch = e.touches[0];
                    startX = touch.clientX - zoomImage.offsetLeft;
                    startY = touch.clientY - zoomImage.offsetTop;
                    zoomContainer.style.cursor = "grabbing";
                }
            });

            zoomContainer.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    const touch = e.touches[0];
                    const moveX = touch.clientX - startX;
                    const moveY = touch.clientY - startY;
                    zoomImage.style.transform = `translate(${moveX}px, ${moveY}px) scale(3)`;
                }
            });

            zoomContainer.addEventListener('touchend', () => {
                isDragging = false;
                zoomContainer.style.cursor = "grab";
            });
        });
    </script>
</body>
</html>
