<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Collar GG-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 9px;
            background-color: #8e44ad;
            color: #fff;
            border-bottom: 5px solid #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .collar-img {
            position: relative;
            width: 100%;
            max-width: 350px;
            overflow: hidden;
        }

        .collar-img img {
            width: 100%;
            transition: transform 0.25s ease;
            cursor: grab;
        }

        .collar-info {
            margin-top: 20px;
            text-align: center;
        }

        .btn-regresar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .collar-img {
                max-width: 100%;
            }

            .collar-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collar GG-1 PRUEBA</h1>
    </header>
    <div class="container">
        <div class="collar-img" id="zoom-container">
            <img src="imagenes/GG-1.jpg" alt="Collar GG-1" id="zoom-image">
        </div>
        <div class="collar-info">
            <p>Descripción detallada del collar GG-1. Aquí puedes incluir información sobre los materiales, el proceso de fabricación, y cualquier otro detalle relevante que quieras destacar.</p>
            <a href="index.html" class="btn-regresar">Volver al Catálogo</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomContainer = document.getElementById('zoom-container');
            const zoomImage = document.getElementById('zoom-image');
            let isTouching = false;
            let startX = 0;
            let startY = 0;
            let lastX = 0;
            let lastY = 0;
            let isZoomed = false;
            let currentX = 0;
            let currentY = 0;
            let longPressTimeout;

            // Deshabilitar el menú contextual para evitar la descarga de la imagen
            zoomImage.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            // Evita el zoom accidental activando el zoom solo después de 200ms de toque
            zoomContainer.addEventListener('touchstart', (e) => {
                longPressTimeout = setTimeout(() => {
                    const touch = e.touches[0];
                    startX = touch.clientX - lastX;
                    startY = touch.clientY - lastY;
                    isTouching = true;

                    if (!isZoomed) {
                        const containerRect = zoomContainer.getBoundingClientRect();
                        const x = touch.clientX - containerRect.left;
                        const y = touch.clientY - containerRect.top;

                        const zoomScale = 3; // Aumenta este valor para más zoom
                        const zoomX = x / containerRect.width * 100;
                        const zoomY = y / containerRect.height * 100;

                        zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                        zoomImage.style.transform = `scale(${zoomScale})`;
                        isZoomed = true;
                    }
                }, 200); // Reduce el tiempo para activar el zoom
            });

            zoomContainer.addEventListener('touchmove', (e) => {
                clearTimeout(longPressTimeout); // Cancela el zoom si se mueve antes de 200ms
                if (!isTouching) return;

                const touch = e.touches[0];
                currentX = touch.clientX - startX;
                currentY = touch.clientY - startY;

                zoomImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(3)`;

                lastX = currentX;
                lastY = currentY;

                e.preventDefault();
            });

            zoomContainer.addEventListener('touchend', () => {
                clearTimeout(longPressTimeout);
                isTouching = false;
                zoomImage.style.transform = 'translate(0, 0) scale(1)';
                lastX = 0;
                lastY = 0;
                isZoomed = false;
            });

            document.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
