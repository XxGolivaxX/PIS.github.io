<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collar GG-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 9px;
            background-color: #8e44ad;
            color: #fff;
            border-bottom: 5px solid #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .collar-img {
            position: relative;
            width: 100%;
            max-width: 350px;
            overflow: hidden;
        }

        .collar-img img {
            width: 100%;
            transition: transform 0.25s ease;
            cursor: pointer;
        }

        .collar-info {
            margin-top: 20px;
            text-align: center;
        }

        .btn-regresar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Estilos para el contenedor de zoom */
        .zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .zoom-image {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.25s ease;
            cursor: grab;
        }

        .zoom-image:active {
            cursor: grabbing;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Collar GG-1 prueba de zoom</h1>
    </header>
    <div class="container">
        <div class="collar-img" id="zoom-container">
            <img src="imagenes/GG-1.jpg" alt="Collar GG-1" id="zoom-image">
        </div>
        <div class="collar-info">
            <p>Descripción detallada del collar GG-1. Aquí puedes incluir información sobre los materiales, el proceso de fabricación, y cualquier otro detalle relevante que quieras destacar.</p>
            <a href="index.html" class="btn-regresar">Volver al Catálogo</a>
        </div>
    </div>

    <!-- Contenedor para la imagen en zoom -->
    <div class="zoom-overlay" id="zoom-overlay">
        <button class="close-btn" id="close-btn">&times;</button>
        <img src="imagenes/GG-1.jpg" alt="Collar GG-1" id="zoomed-image" class="zoom-image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomImage = document.getElementById('zoom-image');
            const zoomOverlay = document.getElementById('zoom-overlay');
            const zoomedImage = document.getElementById('zoomed-image');
            const closeBtn = document.getElementById('close-btn');

            let isDragging = false;
            let startX, startY, scrollLeft, scrollTop;

            // Abrir vista de zoom
            zoomImage.addEventListener('click', () => {
                zoomOverlay.style.display = 'flex';
                zoomedImage.style.transform = 'scale(1)';
                zoomedImage.style.transformOrigin = 'center center';
            });

            // Cerrar vista de zoom
            closeBtn.addEventListener('click', () => {
                zoomOverlay.style.display = 'none';
            });

            // Mover imagen con zoom
            zoomedImage.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.pageX - zoomedImage.offsetLeft;
                startY = e.pageY - zoomedImage.offsetTop;
                scrollLeft = zoomedImage.scrollLeft;
                scrollTop = zoomedImage.scrollTop;
                zoomedImage.style.cursor = 'grabbing';
            });

            zoomedImage.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - zoomedImage.offsetLeft;
                const y = e.pageY - zoomedImage.offsetTop;
                const walkX = (x - startX) * 2; // Ajusta la velocidad de desplazamiento
                const walkY = (y - startY) * 2;
                zoomedImage.style.transform = `translate(${walkX}px, ${walkY}px) scale(2)`;
            });

            zoomedImage.addEventListener('mouseup', () => {
                isDragging = false;
                zoomedImage.style.cursor = 'grab';
            });

            zoomedImage.addEventListener('mouseleave', () => {
                isDragging = false;
                zoomedImage.style.cursor = 'grab';
            });
        });
    </script>
</body>
</html>
