<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Collar GG-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 9px;
            background-color: #8e44ad;
            color: #fff;
            border-bottom: 5px solid #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .collar-img {
            position: relative;
            width: 100%;
            max-width: 350px;
            overflow: hidden;
            background-color: #738892; /* Color de fondo para áreas no cubiertas */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* Asegura que no haya espacios adicionales */
        }

        .collar-img img {
            width: 100%;
            transition: transform 0.25s ease;
            cursor: grab;
            touch-action: none; /* Previene el desplazamiento en dispositivos móviles */
            will-change: transform; /* Optimiza el rendimiento de transformaciones */
        }

        .collar-info {
            margin-top: 20px;
            text-align: center;
        }

        .btn-regresar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .collar-img {
                max-width: 100%;
            }

            .collar-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collar GG-1</h1>
    </header>
    <div class="container">
        <div class="collar-img" id="zoom-container">
            <img src="imagenes/GG-1.jpg" alt="Collar GG-1" id="zoom-image">
        </div>
        <div class="collar-info">
            <p>Descripción detallada del collar GG-1. Aquí puedes incluir información sobre los materiales, el proceso de fabricación, y cualquier otro detalle relevante que quieras destacar.</p>
            <a href="index.html" class="btn-regresar">Volver al Catálogo</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomContainer = document.getElementById('zoom-container');
            const zoomImage = document.getElementById('zoom-image');
            let isZoomed = false;
            let startX = 0;
            let startY = 0;
            let offsetX = 0;
            let offsetY = 0;

            // Zoom al pasar el mouse en modo escritorio
            zoomContainer.addEventListener('mousemove', (e) => {
                if (window.innerWidth > 768 && !isZoomed) {
                    const containerRect = zoomContainer.getBoundingClientRect();
                    const x = e.clientX - containerRect.left;
                    const y = e.clientY - containerRect.top;

                    const zoomScale = 2.5; // Ajusta este valor para controlar el nivel de zoom
                    const zoomX = x / containerRect.width * 100;
                    const zoomY = y / containerRect.height * 100;

                    zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                    zoomImage.style.transform = `scale(${zoomScale})`;
                }
            });

            zoomContainer.addEventListener('mouseleave', () => {
                if (window.innerWidth > 768) {
                    zoomImage.style.transform = 'scale(1)';
                }
            });

            // Zoom con doble clic en dispositivos móviles
            zoomContainer.addEventListener('dblclick', (e) => {
                if (window.innerWidth <= 768) {
                    if (!isZoomed) {
                        const containerRect = zoomContainer.getBoundingClientRect();
                        const x = e.clientX - containerRect.left;
                        const y = e.clientY - containerRect.top;

                        const zoomScale = 2.5; // Ajusta este valor para controlar el nivel de zoom
                        const zoomX = x / containerRect.width * 100;
                        const zoomY = y / containerRect.height * 100;

                        zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                        zoomImage.style.transform = `scale(${zoomScale})`;

                        isZoomed = true;
                        zoomImage.style.cursor = 'move';
                    } else {
                        zoomImage.style.transform = 'scale(1)';
                        isZoomed = false;
                        zoomImage.style.cursor = 'grab';
                    }
                }
            });

            zoomContainer.addEventListener('touchstart', (e) => {
                if (isZoomed && window.innerWidth <= 768) {
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    offsetX = zoomImage.offsetLeft;
                    offsetY = zoomImage.offsetTop;
                }
            });

            zoomContainer.addEventListener('touchmove', (e) => {
                if (isZoomed && window.innerWidth <= 768) {
                    e.preventDefault(); // Prevenir el desplazamiento por defecto

                    const touch = e.touches[0];
                    const deltaX = touch.clientX - startX;
                    const deltaY = touch.clientY - startY;

                    const containerRect = zoomContainer.getBoundingClientRect();
                    const imageRect = zoomImage.getBoundingClientRect();

                    const zoomScale = 2.5; // Ajusta este valor para controlar el nivel de zoom
                    const maxTranslateX = (imageRect.width * zoomScale - containerRect.width) / 2;
                    const maxTranslateY = (imageRect.height * zoomScale - containerRect.height) / 2;

                    let clampedX = Math.min(maxTranslateX, Math.max(-maxTranslateX, offsetX + deltaX));
                    let clampedY = Math.min(maxTranslateY, Math.max(-maxTranslateY, offsetY + deltaY));

                    zoomImage.style.transform = `scale(${zoomScale}) translate(${clampedX}px, ${clampedY}px)`;
                }
            });

            zoomContainer.addEventListener('touchend', () => {
                if (isZoomed && window.innerWidth <= 768) {
                    // Opcional: ajustes adicionales si es necesario
                }
            });

            // Prevenir el menú contextual en el caso de un toque largo
            zoomImage.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            document.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
