<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collar GG-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 9px;
            background-color: #8e44ad;
            color: #fff;
            border-bottom: 5px solid #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .collar-img {
            position: relative;
            width: 100%;
            max-width: 350px;
            overflow: hidden;
        }

        .collar-img img {
            width: 100%;
            transition: transform 0.25s ease;
        }

        .collar-info {
            margin-top: 20px;
            text-align: center;
        }

        .btn-regresar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .collar-img {
                max-width: 100%;
            }

            .collar-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collar GG-1</h1>
    </header>
    <div class="container">
        <div class="collar-img" id="zoom-container">
            <img src="imagenes/GG-1.jpg" alt="Collar GG-1" id="zoom-image">
        </div>
        <div class="collar-info">
            <p>Descripción detallada del collar GG-1. Aquí puedes incluir información sobre los materiales, el proceso de fabricación, y cualquier otro detalle relevante que quieras destacar.</p>
            <a href="index.html" class="btn-regresar">Volver al Catálogo</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomContainer = document.getElementById('zoom-container');
            const zoomImage = document.getElementById('zoom-image');
            let isTouching = false;
            let isZoomed = false;
            let startX = 0;
            let startY = 0;
            let translateX = 0;
            let translateY = 0;
            const zoomScale = 3;
            let lastTapTime = 0;

            function resetZoom() {
                zoomImage.style.transform = 'scale(1) translate(0, 0)';
                translateX = 0;
                translateY = 0;
                isZoomed = false;
            }

            function handleTouchStart(e) {
                isTouching = true;
                const touch = e.touches[0];
                startX = touch.clientX - translateX;
                startY = touch.clientY - translateY;
            }

            function handleTouchMove(e) {
                if (isTouching && isZoomed) {
                    const touch = e.touches[0];
                    translateX = touch.clientX - startX;
                    translateY = touch.clientY - startY;

                    zoomImage.style.transform = `scale(${zoomScale}) translate(${translateX}px, ${translateY}px)`;
                }
            }

            function handleDoubleTap(e) {
                if (!isZoomed) {
                    isZoomed = true;
                    const containerRect = zoomContainer.getBoundingClientRect();
                    const touch = e.touches[0];
                    const x = touch.clientX - containerRect.left;
                    const y = touch.clientY - containerRect.top;

                    const zoomX = (x / containerRect.width) * 100;
                    const zoomY = (y / containerRect.height) * 100;

                    zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                    zoomImage.style.transform = `scale(${zoomScale})`;
                } else {
                    resetZoom();
                }
            }

            zoomContainer.addEventListener('touchstart', handleTouchStart);
            zoomContainer.addEventListener('touchmove', handleTouchMove);
            zoomContainer.addEventListener('touchend', () => {
                isTouching = false;
            });

            // Double-tap detection for zoom on mobile
            zoomContainer.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;

                if (tapLength < 300 && tapLength > 0) {
                    handleDoubleTap(e);
                }

                lastTapTime = currentTime;
            });

            // Mousemove zoom for desktop
            zoomContainer.addEventListener('mousemove', (e) => {
                if (!isTouching) {
                    const containerRect = zoomContainer.getBoundingClientRect();
                    const x = e.clientX - containerRect.left;
                    const y = e.clientY - containerRect.top;

                    const zoomX = (x / containerRect.width) * 100;
                    const zoomY = (y / containerRect.height) * 100;

                    zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                    zoomImage.style.transform = `scale(${zoomScale})`;
                }
            });

            zoomContainer.addEventListener('mouseleave', resetZoom);
        });
    </script>
</body>
</html>
