<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Collar GG-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 9px;
            background-color: #8e44ad;
            color: #fff;
            border-bottom: 5px solid #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .collar-img {
            position: relative;
            width: 100%;
            max-width: 350px;
            overflow: hidden;
            background-color: #611b1b; /* Color de fondo */
        }

        .collar-img img {
            width: 100%;
            transition: transform 0.25s ease;
            cursor: grab;
            transform-origin: center center;
        }

        .collar-info {
            margin-top: 20px;
            text-align: center;
        }

        .btn-regresar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .collar-img {
                max-width: 100%;
            }

            .collar-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Collar GG-1 PRUEBA</h1>
    </header>
    <div class="container">
        <div class="collar-img" id="zoom-container">
            <img src="imagenes/GG-1.jpg" alt="Collar GG-1" id="zoom-image">
        </div>
        <div class="collar-info">
            <p>Descripción detallada del collar GG-1. Aquí puedes incluir información sobre los materiales, el proceso de fabricación, y cualquier otro detalle relevante que quieras destacar.</p>
            <a href="index.html" class="btn-regresar">Volver al Catálogo</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomContainer = document.getElementById('zoom-container');
            const zoomImage = document.getElementById('zoom-image');
            let isZoomed = false;
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let currentY = 0;

            // Zoom al pasar el mouse en modo escritorio
            zoomContainer.addEventListener('mousemove', (e) => {
                if (window.innerWidth > 768 && !isZoomed) {
                    const containerRect = zoomContainer.getBoundingClientRect();
                    const x = e.clientX - containerRect.left;
                    const y = e.clientY - containerRect.top;

                    const zoomScale = 3; // Aumenta este valor para más zoom
                    const zoomX = x / containerRect.width * 100;
                    const zoomY = y / containerRect.height * 100;

                    zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                    zoomImage.style.transform = `scale(${zoomScale})`;
                }
            });

            zoomContainer.addEventListener('mouseleave', () => {
                if (window.innerWidth > 768) {
                    zoomImage.style.transform = 'scale(1)';
                }
            });

            // Zoom con doble clic en dispositivos móviles
            zoomContainer.addEventListener('dblclick', (e) => {
                if (window.innerWidth <= 768) {
                    if (!isZoomed) {
                        const containerRect = zoomContainer.getBoundingClientRect();
                        const x = e.clientX - containerRect.left;
                        const y = e.clientY - containerRect.top;

                        const zoomScale = 3; // Aumenta este valor para más zoom
                        const zoomX = x / containerRect.width * 100;
                        const zoomY = y / containerRect.height * 100;

                        zoomImage.style.transformOrigin = `${zoomX}% ${zoomY}%`;
                        zoomImage.style.transform = `scale(${zoomScale})`;

                        isZoomed = true;
                        zoomImage.style.cursor = 'move';
                    } else {
                        zoomImage.style.transform = 'translate(0, 0) scale(1)';
                        isZoomed = false;
                        zoomImage.style.cursor = 'grab';
                    }
                }
            });

            let lastTouch = { x: 0, y: 0 };

            // Movimiento suave durante el zoom en dispositivos móviles
            zoomContainer.addEventListener('touchmove', (e) => {
                if (isZoomed && window.innerWidth <= 768) {
                    e.preventDefault(); // Prevenir el scroll de la página

                    const touch = e.touches[0];
                    const containerRect = zoomContainer.getBoundingClientRect();
                    const zoomScale = 3;

                    const touchX = touch.clientX - containerRect.left;
                    const touchY = touch.clientY - containerRect.top;

                    const deltaX = touchX - lastTouch.x;
                    const deltaY = touchY - lastTouch.y;

                    currentX += deltaX;
                    currentY += deltaY;

                    // Uso de requestAnimationFrame para suavizar el movimiento
                    requestAnimationFrame(() => {
                        zoomImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomScale})`;
                    });

                    lastTouch = { x: touchX, y: touchY };
                }
            });

            zoomContainer.addEventListener('touchstart', (e) => {
                if (isZoomed && window.innerWidth <= 768) {
                    const touch = e.touches[0];
                    lastTouch.x = touch.clientX;
                    lastTouch.y = touch.clientY;
                }
            });

            // Prevenir el menú contextual en el caso de un toque largo
            zoomImage.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            document.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
