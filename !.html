<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Presentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('pol.jpg'); /* Ruta a tu imagen de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .presentation-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .presentation-container h2 {
            margin-bottom: 20px;
        }

        .presentation-container button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .presentation-container button:hover {
            background-color: #45a049;
        }

        /* Estilo adicional para la ventana de inicio de sesión */
        #login-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        /* Estilo para la página después de iniciar sesión */
        #dashboard-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        #dashboard-container a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #dashboard-container a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="presentation-container">
        <h2>Bienvenido</h2>
        <button onclick="openLogin()">Iniciar Sesión</button>
    </div>

    <!-- Contenedor adicional para la ventana de inicio de sesión -->
    <div id="login-container" class="login-container">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="return openDashboard()">
            <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Contenedor adicional para la página después de iniciar sesión -->
    <div id="dashboard-container">
        <h2>Panel de Control</h2>
        <a href="#">Registrar</a>
        <a href="#">Eliminar</a>
        <a href="#">Generar Pedidos</a>
        <a href="#">Ventas</a>
    </div>

    <script>
        function openLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('dashboard-container').style.display = 'none';
        }

        function openDashboard() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'block';
            return false; // Evita que el formulario realice una acción de envío
        }
    </script>

</body>
</html>
